<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Proposer un trajet – CovoitExpress</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>
    <div class="nav-cta">
      <a href="index.html" class="btn btn-outline">Accueil</a>
    </div>
  </nav>
</header>

<section class="container">
  <h1 class="center">Proposer un trajet</h1>

  <form class="form-card">
    <div>
      <label>Départ</label>
      <input type="text" id="from" placeholder="Ville de départ" required>
    </div>

    <div>
      <label>Arrivée</label>
      <input type="text" id="to" placeholder="Ville d’arrivée" required>
    </div>

    <div>
      <label>Date</label>
      <input type="date" id="date" required>
    </div>

    <div>
      <label>Heure</label>
      <input type="time" id="time" required>
    </div>

    <div>
      <label>Places disponibles</label>
      <select id="seats">
        <option value="1">1 place</option>
        <option value="2">2 places</option>
        <option value="3">3 places</option>
        <option value="4">4 places</option>
      </select>
    </div>

    <div>
      <label>Prix (€)</label>
      <input type="number" id="price" min="1" placeholder="12" required>
    </div>

    <button class="btn btn-primary">Publier le trajet</button>
  </form>
</section>

</body>
</html>
