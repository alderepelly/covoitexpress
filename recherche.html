<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche de trajets – CovoitExpress</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>
    <div class="nav-cta">
      <a href="index.html" class="btn btn-outline">Nouvelle recherche</a>
    </div>
  </nav>
</header>

<section class="container">
  <h1 class="center">Résultats de recherche</h1>

  <p id="searchInfo" class="center" style="margin-top:1rem; color:var(--muted);"></p>

  <div id="results"></div>
</section>

<script>
  const params = new URLSearchParams(window.location.search);

  const from = params.get("from");
  const to = params.get("to");
  const date = params.get("date");

  document.getElementById("searchInfo").innerHTML =
    `Trajets de <strong>${from}</strong> vers <strong>${to}</strong> le <strong>${date}</strong>`;

  const results = document.getElementById("results");

  // Exemple statique
  const sampleResults = [
    { time: "08:30", driver: "Clément", rating: "4.9★", price: 18 },
    { time: "12:45", driver: "Sarah", rating: "5.0★", price: 20 },
    { time: "19:00", driver: "Mehdi", rating: "4.8★", price: 15 }
  ];

  sampleResults.forEach(r => {
    results.innerHTML += `
      <div class="ride-card">
        <div>
          <h3>${from} → ${to}</h3>
          <p>${r.time} · ${r.driver} • ${r.rating}</p>
        </div>
        <strong>${r.price} €</strong>
      </div>
    `;
  });
</script>

</body>
</html>
