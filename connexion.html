<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – CovoitExpress</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>
    <div class="nav-cta">
      <a href="index.html" class="btn btn-outline">Accueil</a>
    </div>
  </nav>
</header>

<section class="container-small">
  <h1 class="center">Se connecter</h1>

  <form class="form-card">
    <div>
      <label>Email</label>
      <input type="email" placeholder="exemple@mail.com" required>
    </div>

    <div>
      <label>Mot de passe</label>
      <input type="password" placeholder="••••••••" required>
    </div>

    <button class="btn btn-primary" type="submit">Connexion</button>
  </form>

  <!-- SECTION CREATION DE COMPTE -->
  <div class="center" style="margin-top: 1rem; color: var(--muted);">
      Pas encore de compte ?<br>
      <a href="inscription.html" style="color: var(--primary-dark); font-weight:600;">
        Créer un compte →
      </a>
  </div>

</section>

</body>
</html>
