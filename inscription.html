<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte – CovoitExpress</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>

    <div class="nav-cta">
      <a href="index.html" class="btn btn-outline">Accueil</a>
    </div>
  </nav>
</header>

<div style="
  max-width: 520px;
  margin: 4rem auto;
  padding: 2.5rem;
  background: white;
  border-radius: 22px;
  box-shadow: 0 25px 55px rgba(15,23,42,0.15);
  text-align: center;
  border: 1px solid rgba(148,163,184,0.25);
">

  <h1 style="margin-bottom:1.5rem; font-size:2rem;">Créer un compte</h1>

  <form class="form-card" style="text-align:left;">
    
    <div>
      <label>Nom complet</label>
      <input type="text" placeholder="Votre nom" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" placeholder="exemple@mail.com" required>
    </div>

    <div>
      <label>Mot de passe</label>
      <input type="password" placeholder="••••••••" required>
    </div>

    <div>
      <label>Confirmer le mot de passe</label>
      <input type="password" placeholder="••••••••" required>
    </div>

    <button class="btn btn-primary" style="margin-top: 0.5rem; width:100%; font-size:1rem;">
      Créer mon compte
    </button>
  </form>

  <p style="margin-top: 1.8rem; color: var(--muted); font-size:0.9rem;">
      Déjà un compte ?
      <br>
      <a href="connexion.html" style="color: var(--primary-dark); font-weight:600; font-size:1rem;">
        Se connecter →
      </a>
  </p>

</div>

</body>
</html>
