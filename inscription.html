<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er un compte ‚Äì JaalibaDaily</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>

</head>

<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>

    <div class="nav-right" id="navRight"></div>
  </nav>
</header>


<div class="container-small">
  <h2 class="center">Cr√©er un compte</h2>

  <div class="form-card">

    <label>Email</label>
    <input id="email" type="email" placeholder="exemple@mail.com" required>

    <label>Mot de passe</label>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
    </div>

    <label>Confirmer mot de passe</label>
    <div class="password-wrapper">
      <input id="confirmPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
    </div>

    <button class="btn btn-primary" id="registerBtn">Cr√©er un compte</button>

    <p class="center" style="margin-top:1rem;">
      D√©j√† un compte ?
      <a href="connexion.html" style="color:var(--primary-dark);font-weight:600;">Se connecter ‚Üí</a>
    </p>
  </div>
</div>

<script>
function togglePassword(inputId, icon) {
  const input = document.getElementById(inputId);
  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "üôà";
  } else {
    input.type = "password";
    icon.textContent = "üëÅ";
  }
}

document.getElementById("registerBtn").addEventListener("click", () => {

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!email || !password || !confirmPassword) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Les mots de passe ne correspondent pas !");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.some(u => u.email === email)) {
    alert("Un compte existe d√©j√† avec cet email.");
    return;
  }

  users.push({ email, password });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Compte cr√©√© avec succ√®s !");
  window.location.href = "connexion.html";
});
</script>
<script>
// HEADER DYNAMIQUE
document.addEventListener("DOMContentLoaded", () => {
    const header = document.querySelector(".nav-cta");

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!header) return;

    if (!currentUser) {
        // NON CONNECT√â
        header.innerHTML = `
            <a href="connexion.html" class="btn btn-outline">Connexion</a>
            <a href="inscription.html" class="btn btn-primary">Cr√©er un compte</a>
        `;
    } else {
        // CONNECT√â
        header.innerHTML = `
            <a href="index.html" class="btn btn-outline">Accueil</a>
            <a href="recherche.html" class="btn btn-primary">Rechercher</a>
            <a href="proposer.html" class="btn btn-outline">Proposer</a>
            <a href="mes-reservations.html" class="btn btn-outline">Mes r√©servations</a>
            <a href="profil.html" class="btn btn-primary">Profil</a>
            <button id="logoutBtn" class="btn btn-outline">Se d√©connecter</button>
        `;
    }

    // Bouton d√©connexion
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("currentUser");
            alert("D√©connexion r√©ussie");
            window.location.href = "index.html";
        });
    }
});
</script>


</body>
</html>
