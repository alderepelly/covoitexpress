<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte – JaalibaDaily</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
  <nav class="nav">
    <div class="logo">
      <div class="logo-icon">JD</div>
      <span>JaalibaDaily</span>
    </div>
    <a href="index.html" class="btn btn-outline">Accueil</a>
  </nav>
</header>

<div class="container-small">
  <h2 class="center">Créer un compte</h2>

  <div class="form-card">

    <label>Email</label>
    <input id="email" type="email" placeholder="exemple@mail.com" required>

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="••••••••" required>

    <button class="btn btn-primary" id="registerBtn">Créer un compte</button>

    <p class="center" style="margin-top:1rem;">
      Déjà un compte ?
      <a href="connexion.html" style="color:var(--primary-dark);font-weight:600;">Se connecter →</a>
    </p>
  </div>
</div>

<script>
// INSCRIPTION
document.getElementById("registerBtn").addEventListener("click", () => {

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  // Liste des utilisateurs existants
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Vérifier si l'email existe déjà
  if (users.some(u => u.email === email)) {
    alert("Un compte avec cet email existe déjà.");
    return;
  }

  // Ajouter l'utilisateur
  users.push({ email, password });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Compte créé avec succès !");
  window.location.href = "connexion.html";
});
</script>

</body>
</html>
